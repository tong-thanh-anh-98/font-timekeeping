            <div class="col-lg-9">
                <div class="card border-0 shadow mb-4 ">
                    <div class="card-body card-form p-4">
                        <h3 class="fs-4 mb-1">TimeCard</h3>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="" class="mb-2">Name<span class="req">*</span></label>
                                <input type="text" placeholder="Enter Name" id="name" name="name" class="form-control">
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="" class="mb-2">Email<span class="req">*</span></label>
                                <input type="email" placeholder="Enter Email" id="email" name="email" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6  mb-4">
                                <label for="" class="mb-2">Company<span class="req">*</span></label>
                                <select name="category" id="category" class="form-control">
                                    <option value="">Select a Company</option>
                                    <option value="">Wacontre</option>
                                    <option value="">Uruca</option>
                                    <option value="">Company 1</option>
                                    <option value="">Company 2</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="" class="mb-2">TimeCard<span class="req">*</span></label>
                                <select class="form-select">
                                    <option value="">Select a Status</option>
                                    <option>Check In</option>
                                    <option>Check Out</option>
                                    <option>Take Off</option>
                                    <option>Come Late</option>
                                    <option>Go Home Early</option>
                                    <option>WFH</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="" class="mb-2">Date of Time<span class="req">*</span></label>
                            <input type="datetime-local" placeholder="Date Of Time" id="date_time" name="date_time" class="form-control">
                        </div>

                        <div class="mb-4">
                            <label for="" class="mb-2">Note<span class="req">*</span></label>
                            <textarea class="form-control" name="note" id="description" cols="5" rows="5" placeholder="Note/Comment"></textarea>
                        </div>
                    <div class="card-footer  p-4">
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
